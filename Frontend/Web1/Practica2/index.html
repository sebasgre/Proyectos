<!-- Esto es un comentario-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica con tablas</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            vertical-align: center;
        }
        td{
            min-width: 120px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    A
                </td>
                <td colspan="2">B
                </td> 
                <td>
                    C
                </td>            
            </tr>
            <tr>
                <td colspan="2">D
                </td> 
                <td colspan="2">E
                </td> 
            </tr>
            <tr>
                <td>
                    F
                </td>
                <td rowspan="2">G
                </td> 
                <td>
                    H
                </td>
                <td>
                    I
                </td>
            </tr>
            <tr>
                <td>
                    J
                </td>
                <td>
                    K
                </td>
                <td>
                    L
                </td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">M
                </td>
                <td>
                    N
                </td>
                <td>
                    O
                </td>
            </tr>
            <tr> 
                <td>
                    P
                </td>
                <td>
                    Q
                </td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">R
                </td>
                <td colspan="2">S
                </td>
            </tr>
            <tr>
                <td>
                    T
                </td>
                <td>
                    U
                </td>
            </tr>   
        </tbody>
    </table>
</body>
</html>
